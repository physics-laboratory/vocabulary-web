<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Vocabulary Helper</title>
  <style>
    body{ display:flex; justify-content:center; align-items:center; height:100vh; background:#0f172a; color:#e5e7eb; font-family:system-ui,Arial; }
    .panel{ background:#111827; padding:24px; border-radius:12px; width:360px; box-shadow:0 4px 20px rgba(0,0,0,.5); }
    input{ width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:1px solid #1f2937; background:#0b1220; color:#e5e7eb; }
    button{ width:100%; padding:10px; border:none; border-radius:8px; background:#22c55e; color:#052e16; font-weight:700; cursor:pointer; }
    .status{ font-size:13px; color:#94a3b8; margin-top:8px; }
    .err{ color:#fca5a5; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Login / Sign up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign up</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const statusEl = document.getElementById('status');

    function setStatus(msg, isErr=false){
      statusEl.textContent = msg;
      statusEl.className = isErr ? 'status err' : 'status';
    }

    signupBtn.onclick = async ()=>{
      const email = emailInput.value.trim();
      const password = passInput.value;
      if(!email||!password) return alert('Nhập email và password');
      setStatus('Đang đăng ký...');
      const { error } = await supabase.auth.signUp({ email,password });
      if(error) return setStatus(error.message,true);
      setStatus('Đã gửi mail xác nhận (nếu bật).');
    };

    loginBtn.onclick = async ()=>{
      const email = emailInput.value.trim();
      const password = passInput.value;
      if(!email||!password) return alert('Nhập email và password');
      setStatus('Đang đăng nhập...');
      const { data,error } = await supabase.auth.signInWithPassword({ email,password });
      if(error) return setStatus(error.message,true);
      setStatus('Đăng nhập thành công! Đang chuyển hướng...');
      window.location.href = 'index.html';
    };

    // Nếu user đã login → tự động chuyển sang index.html
    (async ()=>{
      const { data } = await supabase.auth.getSession();
      if(data?.session?.user){
        window.location.href = 'index.html';
      }
    })();
  </script>
</body>
</html>
